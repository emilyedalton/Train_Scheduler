<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="/Train_Scheduler/css/reset.css">
    <link rel="stylesheet" href="/Train_Scheduler/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Questrial" rel="stylesheet">
</head>
<body>
<div id = "headerDiv">
<h1>Train Schedule</h1>
<img src="/Train_Scheduler/images/Train-Transparent-Background.png" height="150px" width = "200px">
</div><!-- end header Div -->

<div class = "wrapper">

<table>
<tbody>
<th>Train Name</th>
<th>Destination</th>
<th>Frequency</th>
<th>Next Arrival</th>
<th>Minutes Away</th>

</tbody>
</table>
<div class = "form">

<p class = "label">Train Name:</p>
<input type="text" name="trainname" value="" id= "trainName-input">
<br>
<p class = "label">Destination:</p>
<input type="text" name="destination" value="" id = "destination-input">
<br>
<p class = "label">First Train Time (military):</p>
<input type="text" name="firstTrainTime" value="" id = "firstTrain-input">
<br>
<p class = "label">Frequency(min):</p>
<input type="text" name="frequency" value=""id = "frequency-input">
<br>
<br>
<input type="submit" value="Submit"id ="submit">
 
</div><!-- end form -->
</div><!-- end wrapper -->

<!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Moment -->

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
   
<!--javascript -->
    <script type="text/javascript" src="/Train_Scheduler/script.js"></script>

</body>
</html>
